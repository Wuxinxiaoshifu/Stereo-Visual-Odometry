# camera_R intrinsics
camera_r.fx: 718.856
camera_r.fy: 718.856
camera_r.cx: 607.193
camera_r.cy: 185.216

# Extrinsics (t)
Extrinsics_x: 0.537
Extrinsics_y: 0.00
