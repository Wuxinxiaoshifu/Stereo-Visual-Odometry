# feature detector
num_features: 500

# init
num_features_init: 20
init_landmarks: 5
feature_match_error: 40

# tracking
num_features_tracking: 5
num_features_tracking_bad: 10
num_features_needed_for_keyframe: 60

# sliding window size
num_active_keyframes: 7

#mode LK_stereof2f_pnp, ORB_stereof2f_pnp
track_mode: ORB_stereof2f_pnp

inlier_rate: 0.01

# estimate pose cv::pnp_ransac
iterationsCount: 500
reprojectionError: 0.5
confidence: 0.99

orb_dir: /home/lzb/Projects/robust-vslam/config/orb.yaml
display_scale: 10
display_x: 300
display_y: 100
minmove: 0.05
maxmove: 10